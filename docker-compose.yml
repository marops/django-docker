services: 
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  web: 
    build: .
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media      
    ports: 
      - '8000:8000'
    
    env_file:
      - .env # For Django settings like SECRET_KEY, DATABASE_URL etc.
    
    depends_on:
      - db

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: