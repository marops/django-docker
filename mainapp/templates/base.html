<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>

    <style>
        #project_name {
            font-size: 1.25rem;
            padding: 4px
        }
    </style>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
        <a href="" class="w3-bar-item w3-button">Link 1</a>
        <a href="" class="w3-bar-item w3-button">Link 2</a>
        <a href="" class="w3-bar-item w3-button">Link 3</a>
    </div>

    <!-- Main Nav -->
    <div class="w3-bar w3-theme">
        <a href="javascript:void(0)" class="w3-bar-item" style="padding:8px 0px 0px 8px" onclick="w3_open()"><i
                class="material-icons w3-large">double_arrow</i></a>
        <a href="" class="w3-bar-item w3-button"><b>Django Project</b></a>
        <a href="" class="w3-bar-item w3-button w3-hide-small">Link 1</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 2</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small">Link 3</a>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
            onclick="myFunction()"><i class="material-icons w3-large">menu</i></a>
    </div>

    <!-- Main Nav Small -->
    <div id="demo" class="w3-bar-block w3-hide w3-theme w3-hide-large w3-hide-medium">
        <a href="" class="w3-bar-item w3-button">Link 1</a>
        <a href="" class="w3-bar-item w3-button">Link 2</a>
        <a href="" class="w3-bar-item w3-button">Link 3</a>
        <a href="" class="w3-bar-item w3-button">Link 4</a>
        <div class="w3-dropdown-hover">
            <button class="w3-button" title="dropdown">Dropdown <i class="fa fa-caret-down"></i></button>
            <div class="w3-dropdown-content w3-bar-block w3-blue w3-card-4">
                <a href="" class="w3-bar-item w3-button">Merchandise</a>
                <a href="" class="w3-bar-item w3-button">Extras</a>
                <a href="" class="w3-bar-item w3-button">Media</a>
            </div>
        </div>

    </div>

    <div class="w3-content">
        <div class="w3-container">
            {% block content %}{% endblock %}
        </div>

        <!-- <div class="w3-container w3-indigo w3-xlarge">
  <h5>Movies 2014</h5>
</div> -->

    </div>

    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }

        function myFunction() {
            var x = document.getElementById("demo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

    </script>
</body>

</html>
